spring.main.banner-mode=off

#server.address=78.107.253.241
server.port=9000

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/english
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
logging.level.root=INFO
logging.level.com.voronin.english=DEBUG
logging.file=./log/english.log
logging.pattern.dateformat=[dd.MM.yyyy hh:mm:ss]
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} - [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n
logging.file.max-size=10mb
logging.file.max-history=10


