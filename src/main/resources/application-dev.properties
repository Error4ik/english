spring.main.banner-mode=off
#server.servlet.context-path=/
server.port=9000

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/english
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
logging.level.root=INFO
logging.file=./log/english.log
logging.pattern.dateformat=[dd.MM.yyyy hh:mm:ss]

#create table structure
#spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#logging.level.org.hibernate.SQL=DEBUG
#spring.jpa.show-sql=true

spring.thymeleaf.mode = LEGACYHTML5

spring.servlet.multipart.max-file-size=10mb
spring.servlet.multipart.max-request-size=10mb

#upload.image.folder=C:/upload/english/images/
upload.image.folder=./upload/english/images/
upload.image.category.folder=./upload/english/category/
file.extension.to.save=jpg

auth.clientId=english
auth.password=password
